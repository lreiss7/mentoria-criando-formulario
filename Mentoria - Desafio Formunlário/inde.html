<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Mentoria</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page">
        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </header>
        <form id="my-form">
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações Pessoais</legend>

                    <div class="input-name">
                        <div class="input-wrapper">                
                            <label for="name">Nome</label>
                            <input type="text" id="name"/>
                        </div>                        
                        <div class="input-wrapper">
                            <label for="last-name">Sobrenome</label>
                            <input type="text" id="last-name"/> 
                        </div>
                    </div>
                    <div class="input-wrapper">                 
                        <label for="email">Email <span>(digite um email válido)</span></label>
                        <input type="email" id="email"/>
                    </div>
                    <div class="input-wrapper">
                        <label for="password">Senha <span>(mínimo 8 caractéres)</span></label>
                        <input type="password" id="password" required/>
                    </div>
                            
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações do Mentor</legend>
                    <div class="input-wrapper">                
                        <label for="mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                        <input type="text" id="mentor"/>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Seus hórarios disponíveis</legend>
                    <div class="mentorship-wrapper">
                        <legend>Primeira Mentoria</legend>
                        <div class="col">
                            <div class="input-wrapper">
                                <label for="firstmentorship">Data <span>(DD/MM/AAAA)</span></label>
                                <input type="date" id="firstmentorship"/>
                            </div>
                            <div class="input-wrapper">
                                <label for="event-begin">Das</label>
                                <input type="time" id="event-begin"/>
                            </div>
                            <div class="input-wrapper">
                                <label for="event-end">Até</label>
                                <input type="time" id="event-end"/>
                            </div>                        
                        </div>
                        <legend>Segunda Mentoria</legend>
                        <div class="col">
                            <div class="input-wrapper">
                                <label for="secondmentorship">Data <span>(DD/MM/AAAA)</span></label>
                                <input type="date" id="secondmentorship"/>
                            </div>
                            <div class="input-wrapper">
                                <label for="event-begin">Das</label>
                                <input type="time" id="event-begin"/>
                            </div>
                            <div class="input-wrapper">
                                <label for="event-end">Até</label>
                                <input type="time" id="event-end"/>
                            </div>                        
                        </div>
                    </div>

                </div>
            </fieldset>

        </form>
        
        <footer>
            <input class="button" type="submit" form="my-form" value="SALVAR"/>
        </footer>
</div>
</body>
</html>
